<!DOCTYPE html>
<html>
	<head>
	<title>menu doc</title>
	<style>
		.menu li
		{
			display:block;
			float:left;
		}
		.menu a{
			background-color:#2f4f4f;
			border-right:5px solid #ff2211;
			color:#fff;
			padding:20px 20px;
			text-decoration:none;
		}
		.menu a:hover
		{
			background:#ff4500;
		}
		.menu li:first-child a
		{
			border-radius:15px 0 0 20px;
		}
		.menu li:last-child a
		{
			border-radius:0px 10px 10px 0;
		}
		h1
		{
			font-family:helvetica;
			color:#8fbc8f;
			font-size:50px;
			
		}
	</style>
	</head>
<body>
	<nav class="menu">
		<h1>Horizontal navigation bar</h1>
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">NEWS</a></li>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">CONTACT</a></li>
			
		</ul>
		</nav>
</body>
</html>
